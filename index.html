<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/circuit.css">
    <link rel="stylesheet" href="css/tiles.css">

    <title>Pik-9's webspace</title>
    
    <script type="module">
      import fillWithTiles from './js/tiles.js';
      import drawCircuit from './js/circuit.js';

      fillWithTiles('brickwall', () => {
        drawCircuit('#circuitboard');
      });
    </script>
  </head>

  <body>
    <noscript>
      <p>All HTML and no JavaScript makes Jack a dull boy!</p>
    </noscript>

    <svg id="circuitboard">
      <defs>
        <filter id="blur">
          <feGaussianBlur stdDeviation="4" />
        </filter>
      </defs>
    </svg>

    <div id="brickwall">
    </div>
  </body>
</html>
